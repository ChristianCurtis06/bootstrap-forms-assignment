<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
  	<title>Tech Solutions - Home</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<!-- Task 1: Style form elements using Bootstrap's form control classes -->
  	<section>
    	<div class="container my-3">
            <h2 class="display-4">Create Account Form</h2>

      		<form action="/submit" method="post" class="p-3 rounded needs-validation bg-light" novalidate>
        		<div class="form-floating mb-3">
            		<input class="form-control" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required>
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="mt-2" id="emailHelp">We'll never share your email with anyone else.</div>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter your email.</div>
				</div>
				
        		<div class="form-floating mb-3">
                    <input class="form-control" type="password" id="exampleInputPassword1" placeholder="Enter your password" required>
            		<label for="exampleInputPassword1">Password</label>
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter your password.</div>
        		</div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-danger">Submit</button>
                </div>
      		</form>
    	</div>
  	</section>
</body>
</html>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
